<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>my first webmap</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <nav id="menu"></nav>

    <div>

    <div>
      <span style='background:#f2c0df;'></span>

    </div>
    <div>
      <span style='background:#e374b8;'></span>
      75 - 87.5
    </div>
    <div>
      <span style='background:#d01c8b;'></span>

  </div>

</html>
